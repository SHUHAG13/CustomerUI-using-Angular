<div class="container">
    <div class="row">
        <!-- Customer List (7 columns) -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="text-center">Welcome to the Customer Page</h2>
                </div>
                
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr class="table-dark ">
                                <th>#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customerList; let i = index">
                                <td>{{customer.cstId}}</td>
                                <td>{{customer.cstName}}</td>
                                <td>{{customer.cstAge}}</td>
                                <td>{{customer.cstEmail}}</td>
                                <td>{{customer.cstAddress}}</td>
                                <td>
                                    <button class="btn btn-success" (click)="onEdit(customer)">Edit</button>
                                    <button class="btn btn-danger" (click)="onDelete(customer.cstId)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Customer Form (5 columns) -->
        <div class="col-md-5">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Create New Customer</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-12">
                            <label>Name</label>
                            <input type="text" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstName"
                                placeholder="Enter Name" name="name" required>
                        </div>
                        <div class="col-12">
                            <label>Age</label>
                            <input type="number" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstAge"
                                placeholder="Enter Age" name="age" required>
                        </div>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="email" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstEmail"
                                placeholder="Enter Email" name="email" required>
                        </div>
                        <div class="col-12">
                            <label>Address</label>
                            <input type="text" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstAddress"
                                placeholder="Enter Address" name="address" required>
                        </div>
                        @if(customerObj.cstId==0){
                            <button class="btn btn-success m-2 p-2" (click)="onSaveCustomer()">Save Customer</button>
                        }@else {
                            <button class="btn btn-warning m-2 p-2" (click)="onUpdate()">Update Customer</button>

                        }
                        <button class="btn btn-secondary m-2 p-2">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
