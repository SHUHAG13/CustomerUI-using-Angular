<div class="container">
    <div class="row">
        <!-- Customer List (7 columns) -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="text-center">Welcome to the Customer Page</h2>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mt-1 p-2" (click)="openModel()">Create New Customer</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr class="table-dark ">
                                <th>#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customerList; let i = index">
                                <td>{{customer.cstId}}</td>
                                <td>{{customer.cstName}}</td>
                                <td>{{customer.cstAge}}</td>
                                <td>{{customer.cstEmail}}</td>
                                <td>{{customer.cstAddress}}</td>
                                <td>
                                    <button class="btn btn-success" (click)="onEdit(customer)">Edit</button>
                                    <button class="btn btn-danger" (click)="onDelete(customer.cstId)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>
</div>

<!-- Modal for Creating New Customer -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Customer</h5>
        <button type="button" class="close" (click)="closeModel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <label>Name</label>
          <input type="text" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstName"
              placeholder="Enter Name" name="name" required>
        </div>
        <div class="col-12">
          <label>Age</label>
          <input type="number" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstAge"
              placeholder="Enter Age" name="age" required>
        </div>
        <div class="col-12">
          <label>Email</label>
          <input type="email" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstEmail"
              placeholder="Enter Email" name="email" required>
        </div>
        <div class="col-12">
          <label>Address</label>
          <input type="text" class="form-control p-2 m-2" [(ngModel)]="customerObj.cstAddress"
              placeholder="Enter Address" name="address" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModel()">Close</button>
        <button type="button" class="btn btn-success" (click)="onSaveCustomer()">Save Customer</button>
      </div>
    </div>
  </div>
</div>
